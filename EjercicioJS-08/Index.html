<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>

  <body>
    
    <script language="JavaScript">
      alert("Bienvenido al ejercicio #08");

      /* Crear una funcion que permita mostrar:

1) Cuatro materias diferentes
2) El profesor de cada materia
3) Los alumnos totales en cada materia
4) Las cantidad de materias que ve cada alumno
5) El nombre de cada materia que ve cada alumno
*/

      const obtenerInformacion = (materia) => {
        materias = {
          fisica: ["Mr. LOPEZ", " Pedro", " Roberto", " Juan", " Billy"],
          programacion: ["Mr. GUTIERREZ", " Roberto", " Juan", " Alexis"],
          logica: ["Mr. PEREZ", " Roberto", " Alexis", " Billy"],
          quimica: ["Mr. MARQUINA", " Roberto", " Alexis", " Billy"],
        };
        if (materias[materia] !== undefined) {
          return [materias[materia], materia, materias];
        } else {
          return materias;
        }
      };

      const mostrarInformacion = (materia) => {
        let informacion = obtenerInformacion(materia);

        if (informacion !== false) {
          let profesor = informacion[0][0];
          let alumnos = informacion[0];
          alumnos.shift();
          document.write(`El profesor de <b> ${informacion[1]} </b> es: <b style="color:blue"> ${profesor} </b><html>
		Los alumnos son: <b style="color:red"> ${alumnos} </b><br>`);
        }
      };

      const cantidadDeClases = (alumno) => {
        let informacion = obtenerInformacion();
        let clasesPresentes = [];
        let cantidadTotal = 0;
        for (info in informacion) {
          if (informacion[info].includes(alumno)) {
            cantidadTotal++;
            clasesPresentes.push(" " + info);
          }
        }
        return `<b style='color:blue'> ${alumno} </b> est√° en <b> ${cantidadTotal} clases </b>
	: <b style='color:green'> ${clasesPresentes} </b><br>`;
      };

      mostrarInformacion("fisica");
      mostrarInformacion("programacion");
      mostrarInformacion("logica");
      mostrarInformacion("quimica");

      document.write(cantidadDeClases(" Pedro"));
      document.write(cantidadDeClases(" Roberto"));
      document.write(cantidadDeClases(" Juan"));
      document.write(cantidadDeClases(" Billy"));
      document.write(cantidadDeClases(" Alexis"));
    </script>
  </body>
</html>
