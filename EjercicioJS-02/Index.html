<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ejercicio2</title>
  </head>

  <body>
    <!--"Sentencia para enlazar archivos a JS"-->
    <script language="JavaScript">
      alert("Bienvenido al ejercicio #02");

      /* Indicar la cantidad de alumnos, el nombre de cada uno 
y las asistencias e inasistencias. Mostrar por pantalla
el resumen de cada estudiante */

      let cantidad = prompt("Indique la cantidad de alumnos:");
      let alumnosTotales = [];

      for (i = 0; i < cantidad; i++) {
        alumnosTotales[i] = [
          prompt("Indique el nombre del alumno" + (i + 1)),
          0,
        ];
      }

      const tomarAsistencia = (nombre, p) => {
        let presencia = [
          prompt(
            "Si asistio coloque la letra P, de lo contrario deje el espacio en blanco. Nombre de estudiante: " +
              nombre
          ),
        ];
        if (presencia == "p" || presencia == "P") {
          alumnosTotales[p][1]++;
        }
      };

      for (i = 0; i < 5; i++) {
        for (alumno in alumnosTotales) {
          tomarAsistencia(alumnosTotales[alumno][0], alumno);
        }
      }

      for (alumno in alumnosTotales) {
        let resultado = `${alumnosTotales[alumno][0]}:<br>
	______Presentes: <b>${alumnosTotales[alumno][1]}</b><br>
	______Ausentes: <b>${5 - parseInt(alumnosTotales[alumno][1])}</b>`;

        if (5 - alumnosTotales[alumno][1] > 3) {
          resultado +=
            "<b style='color:red'>REPROBADO POR INASISTENCIAS</b><br><br>";
        } else {
          resultado += "<br><br>";
        }
        document.write(resultado);
      }
    </script>
  </body>
</html>
