<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ejercicio3</title>
  </head>

  <body>
    <!--"Sentencia para enlazar archivos a JS"-->
    <script language="JavaScript">
      alert("Bienvenido al ejercicio #03");

      /* Crear una calculadora sencilla que permita:
sumar, restar, dividir y multiplicar.*/

      const sumar = (num1, num2) => {
        return parseInt(num1) + parseInt(num2);
      };
      const restar = (num1, num2) => {
        return parseInt(num1) - parseInt(num2);
      };
      const dividir = (num1, num2) => {
        return parseInt(num1) / parseInt(num2);
      };
      const multiplicar = (num1, num2) => {
        return parseInt(num1) * parseInt(num2);
      };

      alert("Que operacion deseas realizar?");
      let operacion = prompt("1: sumar, 2: restar, 3: dividir, 4: multiplicar");

      if (operacion == 1) {
        let numero1 = prompt("Ingrese el primer numero de la suma");
        let numero2 = prompt("Ingrese el segundo numero de la suma");
        resultado = sumar(numero1, numero2);
        alert(`tu resultado es ${resultado}`);
      } else if (operacion == 2) {
        let numero1 = prompt("Ingrese el primer numero de la resta");
        let numero2 = prompt("Ingrese el segundo numero de la resta");
        resultado = restar(numero1, numero2);
        alert(`tu resultado es ${resultado}`);
      } else if (operacion == 3) {
        let numero1 = prompt("Ingrese el primer numero de la division");
        let numero2 = prompt("Ingrese el segundo numero de la division");
        resultado = dividir(numero1, numero2);
        alert(`tu resultado es ${resultado}`);
      } else if (operacion == 4) {
        let numero1 = prompt("Ingrese el primer numero de la multiplicacion");
        let numero2 = prompt("Ingrese el segundo numero de la multiplicacion");
        resultado = multiplicar(numero1, numero2);
        alert(`tu resultado es ${resultado}`);
      } else {
        alert("No se ha encontrado la operacion");
      }
    </script>
  </body>
</html>
